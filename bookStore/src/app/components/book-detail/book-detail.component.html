<div class="row justify-content-center mt-9">
    <div class="col-md-3">
        <br><br><br>
        <form [formGroup] = "updateForm" (ngSubmit) = "updateBook()">
            <h3><label for="title" >Book title</label></h3>
            <input type="text" formControlName = "title" required/><br>
        
        <div class="form-group">
           <h3> <label for="">ISBN</label></h3>
            <input type="number" formControlName = "isbn" required><br>
        </div>
        <div class="form-group">
        <h3>   <label for="">PRICE</label></h3>
            <input type="number" formControlName = "price" required><br>
        </div>
        <div class="form-group">
        <h3> <label for="">Date Of Release</label></h3>
            <input type="text" formControlName = "dateOfRelease" required>
        </div><br><br>
            <button type="submit" class=" btn btn-primary btn-block">Update Book</button>
          
        
        </form>
    </div>
    
    
    </div>
